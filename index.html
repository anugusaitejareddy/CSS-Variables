<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Update CSS variables with JS</title>
  </head>
  <body>
    <h1>Update CSS variables with JS</h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        id="spacing"
        name="spacing"
        min="0"
        max="100"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        id="blur"
        min="0"
        max="5"
        name="blur"
        data-sizing="px"
      />
      <label for="base">Base Color:</label>
      <input type="color" id="base" name="base" />
    </div>
    <img
      src="https://images.unsplash.com/photo-1561488111-5d800fd56b8a?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
    />
    <script src="main.js"></script>
  </body>
</html>
